<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mergington High — Activities</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>Mergington High — Extracurricular Activities</h1>
    <p class="lead">Browse activities and see who has already signed up.</p>
  </header>

  <main id="content" class="grid-container">
    <!-- Activity cards inserted here by JavaScript -->
  </main>

  <footer class="site-footer">
    <small>Made with ❤️ — Mergington High</small>
  </footer>

  <script>
    async function loadActivities() {
      try {
        const res = await fetch('/activities');
        if (!res.ok) throw new Error('Failed to load activities');
        const activities = await res.json();
        renderActivities(activities);
      } catch (err) {
        document.getElementById('content').innerHTML =
          '<p class="error">Unable to load activities. Please try again later.</p>';
        console.error(err);
      }
    }

    function renderActivities(activities) {
      const container = document.getElementById('content');
      container.innerHTML = '';
      Object.entries(activities).forEach(([name, info]) => {
        const card = document.createElement('article');
        card.className = 'card';

        card.innerHTML = `
          <h2 class="card-title">${escapeHtml(name)}</h2>
          <p class="card-desc">${escapeHtml(info.description)}</p>
          <div class="meta">
            <span><strong>Schedule:</strong> ${escapeHtml(info.schedule)}</span>
            <span><strong>Capacity:</strong> ${info.participants.length} / ${info.max_participants}</span>
          </div>
          <div class="participants-section">
            <h3>Participants</h3>
            ${renderParticipantsList(info.participants)}
          </div>
        `;
        container.appendChild(card);
      });
    }

    function renderParticipantsList(participants) {
      if (!participants || participants.length === 0) {
        return '<p class="muted">No participants yet.</p>';
      }
      const items = participants.map(p => `<li>${escapeHtml(p)}</li>`).join('');
      return `<ul class="participants-list">${items}</ul>`;
    }

    // Basic escaping to avoid injecting unexpected HTML
    function escapeHtml(str = '') {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    // Init
    loadActivities();
  </script>
</body>
</html>
